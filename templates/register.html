{% extends "base.html" %}
{% block title %}Register {{ super() }}{% endblock %}

{% block body %}
<h2>Register</h2>
{% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}

{% block content %}

<form action="{{ url_for('register') }}" method="post">
    <dl>
        <dt>New Player Name:
        <dd><input type="text" size="30" name="name">
        <dt>Birthday:
        <dd><input type="date" name="birthday">
        <dd><input type="submit" value="add">
    </dl>
</form>
{% endblock %}
{% endblock %}
